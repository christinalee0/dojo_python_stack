<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Hello {{ user.first_name }} {{ user.last_name }}</h1>
      <a href="/logout">Logout</a>
    </div>
    <div class="main">
      <h1>The Dog is {{ dog.name }}</h1>
      <p>Age: {{ dog.age }}</p>
      <p>Hair Color: {{ dog.hair_color }}</p>
      <p>Owner: {{ dog.owner.first_name }} {{ dog.owner.last_name }}</p>
    </div>
    <a href="/dogs">Go Back</a>
  </body>
</html>
